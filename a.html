    <h1 class="ml13">
        OLENCER&#39;s blog.
    </h1>
    <script>
        var textWrapper = document.querySelector('.ml13');
        // Split text into words
        var words = textWrapper.textContent.trim().split(' ');

        // Clear the existing content
        textWrapper.innerHTML = '';

        // Wrap each word and its letters in spans
        words.forEach(function(word) {
            var wordSpan = document.createElement('span');
            wordSpan.classList.add('word');
            wordSpan.innerHTML = word.replace(/\S/g, "<span class='letter'>$&</span>");
            textWrapper.appendChild(wordSpan);
            textWrapper.appendChild(document.createTextNode(' ')); // Add space between words
        });


        anime.timeline({loop: true})
            .add({
                targets: '.ml13 .letter',
                translateY: [100,0],
                translateZ: 0,
                opacity: [0,1],
                easing: "easeOutExpo",
                duration: 1400,
                delay: (el, i) => 300 + 30 * i
            }).add({
            targets: '.ml13 .letter',
            translateY: [0,-100],
            opacity: [1,0],
            easing: "easeInExpo",
            duration: 1200,
            delay: (el, i) => 100 + 30 * i
        });

        let themeStatus = JSON.parse(localStorage.getItem('REDEFINE-THEME-STATUS'))?.isDark;

        // If the theme status is not found in local storage, check the preferred color scheme
        if (themeStatus === undefined || themeStatus === null) {
            if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
                themeStatus = 'dark';
            } else {
                themeStatus = 'light';
            }
        }

        // Now you can use the themeStatus variable in your code
        if (themeStatus) {
            document.documentElement.style.setProperty('--preloader-background-color', '#202124');
            document.documentElement.style.setProperty('--preloader-text-color', '#fff');
        } else {
            document.documentElement.style.setProperty('--preloader-background-color', '#fff');
            document.documentElement.style.setProperty('--preloader-text-color', '#000');
        }

        window.addEventListener('load', function () {
            hidePreloaderAfterTimeout(1000); // Hide after 1000 milliseconds once the window has loaded
        });

        // Backup failsafe: Hide preloader after a maximum of 5000 milliseconds, regardless of the window load event
        hidePreloaderAfterTimeout(5000);

        function hidePreloaderAfterTimeout(delay) {
            setTimeout(function () {
                var preloader = document.querySelector('.preloader');
                preloader.style.opacity = '0';
                setTimeout(function () {
                    preloader.style.display = 'none';
                }, 200);
            }, delay);
        }
    </script>

">121</span><br><span class="line">122</span><br><span class="line">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br><span class="line">128</span><br><span class="line">129</span><br><span class="line">130</span><br><span class="line">131</span><br><span class="line">132</span><br><span class="line">133</span><br><span class="line">134</span><br><span class="line">135</span><br><span class="line">136</span><br></pre></td><td class="code"><pre><span class="line">v模型</span><br><span class="line">需求分析和定义 用户需求验证 验收测试</span><br><span class="line">系统设计 系统非功能特性验证 系统非功能性测试</span><br><span class="line">详细功能设计 功能验证 功能测试</span><br><span class="line">编码 代码验证 单元测试</span><br><span class="line">构建过程 验证过程</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">测试驱动开发 Test Driven Development, TDD 测试在前、编码在后的开发方法</span><br><span class="line">有别于先编码后测试，编程前先写测试脚本或设计测试用例</span><br><span class="line">单元测试驱动开发 Unit Test Driven Development, UTDD 基于代码的TDD</span><br><span class="line">验收驱动开发 Acceptance Test Driven Development, ATDD</span><br><span class="line"></span><br><span class="line">软件缺陷产生的原因</span><br><span class="line">技术问题</span><br><span class="line">开发人员技术的限制，系统设计不能够全面考虑功能、性能和安全性的平衡。</span><br><span class="line">刚开始采用新技术时，解决和处理问题时不够成熟。</span><br><span class="line">由于逻辑过于复杂，很难在第一次就将问题全都处理好。</span><br><span class="line">系统结构设计不合理或算法不科学，造成系统性能低下。</span><br><span class="line">接口参数太多，导致参数传递不匹配。</span><br><span class="line">没有考虑系统崩溃后的自我恢复或数据的异地备份、灾难性恢复等需求，导致系统存在安全性、可靠性的隐患。</span><br><span class="line">一般情况下，对应的编程语言编译器可以发现这类回题；对于解释性语言，只能在测试运行的时候发现。</span><br><span class="line">软件本身</span><br><span class="line">不完善的软件开发标准或开发流程。</span><br><span class="line">文档错误、内容不正确或拼写错误。</span><br><span class="line">没有考虑大量数据使用场合，从而可能会引起强度或负载同题。</span><br><span class="line">对程序逻辑路径或数据范围的边界考虑不够周全，漏掉某几个边界条件造成的问题。</span><br><span class="line">对一些实时应用系统，缺乏整体考虑和精心设计，忽视了时间同步的要求，从而引起系统各单元之间不协调、不一致性的同题。</span><br><span class="line">与硬件、第三方系统软件之回存在接口或依赖性。</span><br><span class="line">团队工作</span><br><span class="line">团队文化，如对软件质量不够重视。</span><br><span class="line">系统分析时对客户的需求不是十分清楚，或者和用户的沟通存在一些困难，从而造成对用户需求的误解或理解不够全面。</span><br><span class="line"></span><br><span class="line">软件测试的分类 测试层次</span><br><span class="line">用户:验收测试 系统:系统测试 接口:集成测试 底层:单元测试</span><br><span class="line"></span><br><span class="line">静态测试</span><br><span class="line">包括对软件产品的需求和设计规格说明书的评审、对程序代码的审查和静态分析等。</span><br><span class="line"></span><br><span class="line">动态测试</span><br><span class="line">通过真正运行程序发现错误，通过观察代码运行过程，获取系统行为、变量实时结果、内存、堆栈、线程和测试覆盖度等各方面的信息，以判断系统是否存在问题，或者通过有效的测试用例和对应的输入输出关系来分析被测程序的运行情况，以发现缺陷。</span><br><span class="line"></span><br><span class="line">黑盒测试和白盒测试</span><br><span class="line">根据是针对软件系别的内部结构、还是针对软件系统的外部表现行为来采取不同的测试方法，分别称为白盒测试 (White-box Testing)方法和黑盒测试(Black-box Testing)方法。</span><br><span class="line"></span><br><span class="line">等价类划分法 黑盒测试中常用</span><br><span class="line">等价类划分法可以解决如何选择适当的数据子集来代表整个数据集的问题，通过降低测试的数目去实现“合理的”覆盖，覆盖了更多的可能数据，以发现更多的软件缺陷。</span><br><span class="line"></span><br><span class="line">有效等价类</span><br><span class="line">输入完全满足程序输人的规格说明、有意义的输人数据所构成的集合，利用有效等价类可以检验程序是否满足规格说明所规定的功能和性能。</span><br><span class="line"></span><br><span class="line">无效等价类</span><br><span class="line">不满足程序输人要求或者无效的输入数据构成的集合。使用无效等价类，可以测试程序/系统的容错性——对异常输入情况的处理。</span><br><span class="line"></span><br><span class="line">边界值分析法</span><br><span class="line">5值，最小值、略大于最小值、正常值、略小于最大值、最大值。</span><br><span class="line">7值，略小于最小值、最小值、略大于最小值、正常值、略小于最大值、最大值、略大于最大值。</span><br><span class="line"></span><br><span class="line">判定表 </span><br><span class="line">判定表由条件和活动（条件作为输人、活动作为输出）两部分组成，也就是列出了一个测试活动执行所需的条件组合，所有可能的条件组合定义了一系列的选择，而測试活动需要考虑每个选择。</span><br><span class="line"></span><br><span class="line">四要素</span><br><span class="line">条件桩、动作桩、条件项、动作项</span><br><span class="line"></span><br><span class="line">基于逻辑的覆盖方法</span><br><span class="line">判断覆盖（分支覆盖）</span><br><span class="line">判定覆盖法的基本思想是设计若干用例、运行被测程序，使得程序中每个判断的取真分支和取假分支至少经历一次，即判断直假值均曾被满足。</span><br><span class="line"></span><br><span class="line">条件覆盖</span><br><span class="line">条件覆盖的基本思想是设计若干测试用例，执行被测程序以后，要使每个判断中每个条件的可能取值至少满足一次。</span><br><span class="line"></span><br><span class="line">判断-条件覆盖</span><br><span class="line"></span><br><span class="line">条件组合覆盖</span><br><span class="line"></span><br><span class="line">基本路径覆盖</span><br><span class="line"></span><br><span class="line">传统软件测试过程</span><br><span class="line">测试计划 测试设计 执行与监控 结果分析与评估 项目总计</span><br><span class="line"></span><br><span class="line">W模型</span><br><span class="line">W模型由两个 V 字形模型组成。</span><br><span class="line"></span><br><span class="line">单元测试是功能测试的基础由开发人员完成，主要对象是类和函数。</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">对移动app测试</span><br><span class="line">程序安装、启动正常，有相应的提示框、错误提示等。</span><br><span class="line">每项功能符合实际要求。</span><br><span class="line">系统的界面清晰、美观。</span><br><span class="line">菜单、按钮操作正常、灵活，能处理一些异常操作。</span><br><span class="line">能接受正确的数据输人，对异常数据的输人可以进行提示、容错处理等。</span><br><span class="line">数据的输出结果准确，格式清晰，可以保存和读取。</span><br><span class="line">功能逻辑清楚，符合使用者习惯。</span><br><span class="line">系统的各种状态按照业务流程而变化，并保持稳定。</span><br><span class="line">支持各种应用的环境。</span><br><span class="line">能配合多种硬件周边设备。</span><br><span class="line">软件升级后，能继续支持旧版本的数据。</span><br><span class="line">与外部应用系统的接口有效。</span><br><span class="line"></span><br><span class="line">回归测试</span><br><span class="line">无论在进行系统测试还是功能测试时，当发现一些严重的缺陷而需要峰正时，会构造一个新的软件包(Full BuiId)或新的软件补丁包(patch )，然后进行调试，这时的测试不仅要验证被修复的软件缺陷是否真正被解决了，而且要保证以前所有运行正常的功能依旧保持正常，而不要受到这次修改的影响。</span><br><span class="line">回归缺陷</span><br><span class="line"></span><br><span class="line">压力测试</span><br><span class="line">压力测试，也称为强度测试、负载测试。压力测试是模拟实际应用的软硬件环境及用户使用过程的系统负荷，长时间或超大负荷地运行测试软件，来测试被测系统的在性能、可靠性、稳定性等</span><br><span class="line"></span><br><span class="line">安全性测试</span><br><span class="line">安全功能测试 数据机密性、完整性、可用性、不可否认性、身份认证、授权、反向控制、审计跟踪、委托、隐私保护、安全管理等</span><br><span class="line">安全漏洞测试 从攻击者的角度，以发现软件的安全漏洞为目的。安全漏洞是指系统在设计、实现、操作，管理上存在的可被利用的缺陷弱点。</span><br><span class="line"></span><br><span class="line">兼容性测试</span><br><span class="line">软件兼容性 数据共享兼容性 硬件兼容性</span><br><span class="line"></span><br><span class="line">系统性能指标和测试类型</span><br><span class="line">请求响应时间</span><br><span class="line">事务响应时间</span><br><span class="line">数据吞吐量</span><br><span class="line">并发用户数</span><br><span class="line">资源利用率</span><br><span class="line"></span><br><span class="line">软件本地化测试</span><br><span class="line">主要的功能性测试，函数之间传递的参数、数据库的默认值经过本地化处理后，可能会对系统的功能运行产生较大的影响，从而引起功能缺陷。</span><br><span class="line">在本地化环境中的安装和升级测试，由于目标语言的操作系统和软件本身都不一样了，安装或升级过程也常常受到影响。</span><br><span class="line">根据产品的目标区域而进行的应用程序和硬件兼容性测试，其应用程序的接口、标准可能不同，硬件型号及其配置更有可能存在差异。</span><br><span class="line">受本地化影响的用户界面，包括布局、格式、文字和图片等内容显示问题。</span><br><span class="line">特殊的语言环境（意境）、文化背景和地理位置等可能给软件带来的问题。</span><br><span class="line">文字翻译的正确性、确性以及是否遗漏等。</span><br><span class="line"></span><br><span class="line">测试自动化实现的原理</span><br><span class="line">代码分析</span><br><span class="line"> 编写测试脚本</span><br><span class="line">对象识别</span><br><span class="line"> 接口调用</span><br><span class="line">脚本技术</span><br><span class="line">比较分析（生成报告）</span><br></pre></td></tr></table></figure></div>
